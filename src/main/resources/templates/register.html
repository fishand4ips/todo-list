<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="ToDo list"/>
    <meta name="author" content="Alexander Komegunov"/>
    <meta
            name="keywords"
            content="todo, todo list, ToDo list, to-do list, ToDo,
            To-Do"
    />
    <link href="https://image.flaticon.com/icons/svg/2928/2928733.svg" rel="shortcut icon"/>
    <link media="all" th:href="@{/css/jumbotron.css}" rel="stylesheet" type="text/css">
    <link media="all" th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet"/>
    <title>ToDo | Register</title>
</head>

<body>
<nav>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
        <a class="btn btn-outline-success my-2 my-sm-0 mr-2" th:href="@{/login}">Login</a>
        <button sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0">Logout</button>
        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/register}">Register</a>
    </form>
</nav>

<div class="main">
    <div class="tasksBoard">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label>User name</label>
                <label>
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Enter user name">
                </label>
                <small class="text-danger" th:each="err: ${#fields.errors('username')}" th:text="${err}"></small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                </label>
                <small class="text-danger" th:each="err: ${#fields.errors('password')}" th:text="${err}"></small>
            </div>
            <div class="form-group">
                <label>Repeat password</label>
                <label>
                    <input type="password" class="form-control" th:field="*{matchingPassword}" placeholder="Repeat password">
                </label>
                <small class="text-danger" th:each="err: ${#fields.errors('matchingPassword')}" th:text="${err}"></small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
